<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>  
  <style>
    body{
      display: flex;
      justify-content: center;
    }
  </style> 
</head>
<body>
  <form onsubmit="event.preventDefault();">
    <h1>Sign Up Form</h1>
    <label for="name">Name:</label>
    <input id="name" type="text" placeholder="( Minimum 3 charaters )" minlength="3" required> <br> <br>
    <label for="email">Email:</label>
    <input id="email" type="email" name="email" id="email" placeholder="Enter Your Email" required> <br> <br>
    <label for="password">Password:</label> 
    <input id="password" type="password" name="password" id="password" placeholder="( Minimum 8 charaters )" minlength="8" required> <br> <br>
    <input id="click" type="submit" value="Submit">
  </form>
  <script>
    let submitbt = document.querySelector("#click")
    submitbt.onclick = ()=> {
      const name= document.getElementById("name")
      const email= document.getElementById("email")
      const password= document.getElementById("password")

      if (name.value.length >=3 && password.value.length >= 8) {
        alert("Form Validation Successfull!!")
      }
      else {
        alert("Form Validation Failed!!")
      }
    }
  </script>
</body>
</html>
